<!DOCTYPE html>
<html lang="en">
<body>
  <script>
    // Seeded random function
function seededRandom(seed) {
    let x = Math.sin(seed) * 10000;
    return x - Math.floor(x);
}

// Simulation with seeded random
function simulateTrials(seed, numTrials) {
    let v = 1;
    let results = [];

    for (let i = 0; i < numTrials; i++) {
        let x = seededRandom(seed + i);
        if (x >= 0.01) {
            v *= 1.01;
        } else {
            results.push(v);
            v = 1;  // Reset v for the next trial
        }
    }

    return results;
}

// Simulate with 10000 trials and a fixed seed
const seed = 42;  // Fixed seed
const numTrials = 10000;
const results = simulateTrials(seed, numTrials);

// Calculate mean of results
const meanResult = results.reduce((a, b) => a + b, 0) / results.length;
alert('Mean of 10000 trials:', meanResult);
  </script>
</body>
</body>
</html>
